<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="surveyform.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thanks a lot for taking time to help us to improve the platform</p>
    <div class="main">
        <br>       
        <form action="survey" id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" value="Last name, First name" required> <br><br>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" value="example@example.com" required><br><br>
            <label for="number" id="number-label">Age(optional):</label>
            <input type="number" id="number" name="age"  min="1" max="100" value="Value should be equal to or less than 100"><br><br>
        

            <label for="current_role" id="current_role-label">Which option best describes your current role?:</label>
            <select name="current_role-label" id="dropdown">
                <option value="Select current role">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer Not to Say">Prefer Not to Say</option>
                <option value="Others">Others</option>
            </select>
            <br>

            <div class="recommend">
                <p>Would you recommend our site to a friend?</p>
                <input type="radio" id="definitely" name="name" value="definitely" checked>
                <label for="definitely" id="r-btn">Definitely</label><br>
                <input type="radio" id="maybe" name="name" value="maybe">
                <label for="maybe" id="r-btn"> Maybe</label><br>
                <input type="radio" id="notsure" name="name" value="notsure">
                <label for="notsure" id="r-btn">Not sure</label>
            </div>
            
            <br><br>
            
            


            <label for="select_an_option" id="select_an_option-label">What is your favorite feature of our site?:</label>
            <select name="select_an_option" id="dropdown">
                <option value="Select an option">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open source">Open source</option>
            </select>
            <br>

            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" id="front" name="front" value="front-end projects" >
            <label for="font">Front-end Projects</label><br>
            <input type="checkbox" id="back" name="back" value="back-end projects" >
            <label for="back">Back-end Projects</label><br>
            <input type="checkbox" id="data" name="data" value="data visualization" >
            <label for="data">Data  Visualization</label><br>
            <input type="checkbox" id="Challenges" name="Challenges" value="Challenges" >
            <label for="Challenges">Challenges</label><br>
            <input type="checkbox" id="open" name="open" value="open source community" >
            <label for="open">Open Source Community</label><br>
            <input type="checkbox" id="gitter" name="gitter" value="gitter help rooms" >
            <label for="gitter">Gitter help rooms</label><br>
            <input type="checkbox" id="videos" name="videos" value="videos" >
            <label for="videos">Videos</label><br>
            <input type="checkbox" id="city" name="city" value="city meetups" >
            <label for="city">City Meetups</label><br>
            <input type="checkbox" id="wiki" name="wiki" value="wiki" >
            <label for="wiki">Wiki</label><br>
            <input type="checkbox" id="forum" name="forum" value="forum" >
            <label for="forum">Forum</label><br>
            <input type="checkbox" id="additional" name="additional" value="additional courses" >
            <label for="additional">Additional Courses</label><br><br>
            
            <p>Any comments or suggestion?</p>            
            <textarea name="comments" id="comments" ></textarea>
            <br><br>
            
            <input type="submit" id="submit" class="sb-btn">
           
                
                     
            
            <br><br>
        </form>
    
    </div>
    
</body>
</html>
